<div class="w-64 h-64 rounded-lg shadow-sm p-6 flex flex-col items-start"  [ngClass]="{'text-gray-800 bg-white': !darkMode, 'text-gray-300 bg-gray-700': darkMode}">
    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mb-4">
        <span class=" text-2xl font-bold" [ngClass]="{ 'text-gray-800': darkMode}">{{skill.icon}}</span>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2" [ngClass]="{'text-gray-800 bg-white': !darkMode, 'text-gray-300': darkMode}">{{skill.title}}</h2>
    <p>{{ skill.description }}</p>
</div>
