<div class="w-64 h-64 p-6 flex flex-col items-start"  [ngClass]="{'text-gray-800': !darkMode, 'text-gray-300 ': darkMode}">
    <div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center mb-4" >
        <span class=" text-lg font-bold text-gray-200" >{{skill.icon}}</span>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2" [ngClass]="{'text-gray-800 ': !darkMode, 'text-gray-300': darkMode}">{{skill.title}}</h2>
    <p class="text-lg font-light">{{ skill.description }}</p>
</div>
