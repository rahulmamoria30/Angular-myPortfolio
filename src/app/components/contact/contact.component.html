<div class="container mx-auto px-4 py-8">
  <p class="text-4xl font-bold text-center" [ngClass]="{'text-gray-800': !darkMode, 'text-gray-300': darkMode}">
    Contact Me
  </p>

  <div class="flex justify-center mb-6">
    <div class="w-16 h-1 bg-blue-500"></div>
  </div>

  <!-- <p class="text-center mb-8" [ngClass]="{'text-gray-600': !darkMode, 'text-gray-400': darkMode}">
    Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit
  </p> -->

  <div class="flex flex-col md:flex-row gap-8">
    <div class="w-full md:w-1/3">
      <div class="flex items-center mb-4">
        <div class="bg-blue-100 p-2 rounded-full mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <div>
          <h2 class="font-semibold text-lg" [ngClass]="{'text-gray-800': !darkMode, 'text-gray-300': darkMode}">Address</h2>
          <p [ngClass]="{'text-gray-600': !darkMode, 'text-gray-400': darkMode}">Anjajh Nagar, Gachibowli, Hyderabad, 500081</p>
        </div>
      </div>

      <div class="flex items-center mb-4">
        <div class="bg-blue-100 p-2 rounded-full mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
        </div>
        <div>
          <h2 class="font-semibold text-lg" [ngClass]="{'text-gray-800': !darkMode, 'text-gray-300': darkMode}">Call Me</h2>
          <p [ngClass]="{'text-gray-600': !darkMode, 'text-gray-400': darkMode}">+91 7690898460</p>
        </div>
      </div>

      <div class="flex items-center">
        <div class="bg-blue-100 p-2 rounded-full mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div>
          <h2 class="font-semibold text-lg" [ngClass]="{'text-gray-800': !darkMode, 'text-gray-300': darkMode}">Email Me</h2>
          <p [ngClass]="{'text-gray-600': !darkMode, 'text-gray-400': darkMode}">rahulmamoria@gmail.com</p>
        </div>
      </div>
    </div>

    <div class="w-full md:w-2/3">
      <form>
        <div class="mb-4">
          <input type="text" name="name" required placeholder="Your Name"
            class="w-full px-3 py-2 border rounded-md focus:outline-none"
            [ngClass]="{'border-gray-300': !darkMode, 'border-gray-600 bg-gray-800 text-gray-300': darkMode, 'focus:ring-2 focus:ring-blue-500': true}">
        </div>
        <div class="mb-4">
          <input type="email" name="email" required placeholder="Your Email"
            class="w-full px-3 py-2 border rounded-md focus:outline-none"
            [ngClass]="{'border-gray-300': !darkMode, 'border-gray-600 bg-gray-800 text-gray-300': darkMode, 'focus:ring-2 focus:ring-blue-500': true}">
        </div>
        <div class="mb-4">
          <input type="text" name="subject" required placeholder="Subject"
            class="w-full px-3 py-2 border rounded-md focus:outline-none"
            [ngClass]="{'border-gray-300': !darkMode, 'border-gray-600 bg-gray-800 text-gray-300': darkMode, 'focus:ring-2 focus:ring-blue-500': true}">
        </div>
        <div class="mb-4">
          <textarea name="message" rows="5" required placeholder="Message"
            class="w-full px-3 py-2 border rounded-md focus:outline-none"
            [ngClass]="{'border-gray-300': !darkMode, 'border-gray-600 bg-gray-800 text-gray-300': darkMode, 'focus:ring-2 focus:ring-blue-500': true}"></textarea>
        </div>
        <button type="submit"
          class="px-6 py-2 rounded-md transition duration-300 disabled:opacity-50"
          [ngClass]="{'bg-blue-500 text-white hover:bg-blue-600': !darkMode, 'bg-blue-700 text-gray-200 hover:bg-blue-800': darkMode}">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
